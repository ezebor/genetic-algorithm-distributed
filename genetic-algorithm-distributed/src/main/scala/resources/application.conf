mainConfig {
    akka {
        actor {
            provider = cluster

            serializers {
                java = "akka.serialization.JavaSerializer"
                basketJsonSerializer = "domain.serializers.BasketJsonSerializer"
            }

            serialization-bindings {
                "domain.individuals.Basket.ExecuteBasket" = basketJsonSerializer
                "domain.individuals.Basket.Item" = basketJsonSerializer
                "domain.individuals.Basket.ItemList" = basketJsonSerializer
                "domain.individuals.Basket.Basket" = basketJsonSerializer
            }

            allow-java-serialization = off
        }

        remote {
            artery {
                enabled = on
                transport = aeron-udp
                canonical.hostname = "localhost"
            }
        }

        cluster {
            seed-nodes = [
                "akka://GeneticAlgorithmSystem@localhost:2551",
                "akka://GeneticAlgorithmSystem@localhost:2561",
            ]
        }
    }
}

masterRouterConfig {
    akka {
        actor.deployment {
            /evolutionRouter {
                router = round-robin-pool

                cluster {
                    enabled = on
                    allow-local-routees = on
                }
            }
        }
    }
}